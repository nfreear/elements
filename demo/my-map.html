<!doctype html><html lang="en"><title> my-map Web Component </title>

<meta charset="utf-8" />
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="style/app.css" />

<my-codepen-button import="https://unpkg.com/@nfreear/my-map"
>
<my-map
  lang="en-Test"
  latlng="51.505,-0.09"
  zoom="13"
  geojson="./data/landmarks.geo.json"
>
  <marker latlng="51.505, -0.09" hidden>Hello, I'm a popup!</marker>
  <i latlng="51.507,-0.094" data-fa-id="star" hidden>A 2nd popup</i>

  <h1> my-map Web Component </h1>

  <p> Easily embed a map powered by <a href="https://leafletjs.com/">Leaflet.js</a>
    â€” optionally with a GeoJSON feed.
    Uses <a href="https://github.com/nfreear/leaflet.a11y">Leaflet.a11y</a>
  </p>

  <p> A map showing London landmarks. </p>
</my-map>

</my-codepen-button>


<script type="importmap">
{
  "imports": {
    "my-elements/my-map": "https://cdn.skypack.dev/ndf-elements/my-map",
    "ndf-elements/i": "../i.js",
    "ndf-elements": "../index.js"
  },
  "myElements": {
    "use": [ "my-map", "my-codepen-button" ]
  }
}
</script>

<!-- <script type="module" src="./app.js"></script> -->

<script type="module">
  import { defineMyElements, MyMapElement } from 'ndf-elements';
  // import { MyMapElement } from 'my-elements/my-map';

  defineMyElements([ MyMapElement ]);

  // customElements.define('my-map', MyMapElement);

  const myMap = document.querySelector('my-map');

  const { L, map } = await myMap.getLeafletMap();

  L.popup()
    .setLatLng([51.513, -0.09])
    .setContent('I am a standalone popup.').openOn(map);

  console.debug('>> Leaflet:', L.version, map, L);
</script>
