<html lang="en">
  <meta charset="utf-8">

  <style>
    body {
      margin: auto;
      max-width: 36rem;
    }

    ::part(iframe) {
      X_border: 1px solid silver;
      border-radius: .3rem;
      X_min-height: 16rem;
      X_width: 100%;
    }

    my-transcript {
      line-height: 1.3;
    }

    my-transcript::part(li) {
      border: 1px dotted #ccc;
      padding: .2rem;
      margin: .3rem 0;
    }

    my-transcript::part(active) {
      background: #eee;
      border: 1px outset #444;
      transition: all 250ms;
    }
  </style>
