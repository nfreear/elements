<!doctype html><html lang="en"><title> my-speech-synthesis </title>

<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="style/app.css" />

<style>
  my-text-to-speech,
  my-speech-synthesis { display: none; }
  [ lang ^= en ] { display: block; }
</style>

<my-page>
  <h2> my-speech-synthesis </h2>

  <my-text-to-speech lang="en">
    <div contenteditable="true">
      <p> Hello world!
      <p> My name is Bob!
    </div>
  </my-text-to-speech>

  <my-text-to-speech lang="fr" lang-regex="fr.*" vox-regex="(Amelie|Google français)">
    Bonjour. Je m'appelle Bob!
  </my-text-to-speech>

  <my-text-to-speech lang="zh-Hans" lang-regex="zh.*" vox-regex="(Ting-ting|Google 普通话)" data-pinyin="Nǐ hǎo shìjiè." data-orig="Hello world!">
    你好世界。
  </my-text-to-speech>

</my-page>

<script type="module" src="../index.js"></script>

</html>
