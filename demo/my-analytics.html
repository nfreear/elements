<!doctype html><html lang="en" style="opacity:0"><title> my-analytics </title>

<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="style/app.css" />

<my-page>

<h2> my-analytics </h2>

<p> Easily embed analytics, without the need for cookies. </p>

<my-code>
&lt;my-analytics
  analytics-id="UA-XXXXXX-YY"
  debug="false"
  no-cookies="true"
>
&lt;/my-analytics>
</my-code>

<my-no-cookie></my-no-cookie>

</my-page>
