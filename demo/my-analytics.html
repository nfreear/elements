<!doctype html><html lang="en"><title> my-analytics </title>

<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width,initial-scale=1">

<h1> my-analytics </h1>

<p> Easily embed analytics, without the need for cookies. </p>

<pre>
&lt;my-analytics
  analytics-id="UA-XXXXXX-YY"
  debug="false"
  no-cookies="true"
>
&lt;/my-analytics>
</pre>


<my-analytics
  analytics-id="UA-8330079-10"
  debug="true"
  no-cookies="true"
>
</my-analytics>


<script type="module" src="../index.js"></script>

</html>
