<!doctype html><html lang="en"><title> my-analytics </title>

<meta charset="utf-8">
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="dns-prefetch" href="https://www.googletagmanager.com/">
<link rel="stylesheet" href="style/app.css" />

<my-page>

<h2> my-analytics </h2>

<p> Easily embed analytics, without the need for cookies. </p>

<my-code>
&lt;my-analytics
  analytics-id="UA-XXXXXX-YY"
  debug="false"
  no-cookies="true"
>
&lt;/my-analytics>
</my-code>

<my-no-cookie></my-no-cookie>

</my-page>


<my-analytics
  analytics-id="UA-8330079-10"
  anonymize-ip="true"
  debug="true"
  no-cookies="true"
>
</my-analytics>


<my-gtag
  tag-id="G-WHWXQYJCFQ"
  no-cookies="true"
  >
</my-gtag>


<script type="importmap"> {
  "imports": {
    "my-elements": "../i.js"
  },
  "myElements": {
    "use": [ "my-gtag" ]
  }
} </script>

<script type="module">
  import 'my-elements';
</script>

</html>
